<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />


    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">


        <!-- title -->
        <article class="title">
          <h2>Seus Reviews</h2>
          <div class="underline"></div>
        </article>


        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="">
          </div>
          <h4 id="author">Joe Doe</h4>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis illum, alias esse placeat explicabo quaerat amet ipsum expedita porro totam voluptatibus animi quae eum tenetur quod ipsam soluta vitae delectus.</p>

          <div class="button-container">
            <button class="prev-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
              </svg>
            </button>
            <button class="next-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </div>
          <button class="random-btn">Surpreenda-me</button>
        </article>


      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
